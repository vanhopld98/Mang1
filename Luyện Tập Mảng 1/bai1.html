<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
let soNguyen = [11,22,33,44,55,6,7,8,9,10];
let count = 0;
for (let i = 0; i < soNguyen.length; i++) {
    if (soNguyen[i] > 10){
        count++
    }
}
document.write('Có '+count+' số nguyên lớn hơn 10')
</script>
</body>
</html>
