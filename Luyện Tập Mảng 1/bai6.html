<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
  let V = prompt('Nhập số đê:');
  let soNguyen = [11,22,33,44,55,6,7,8,9,10];
  let flag = false;
  for (let i = 0; i < soNguyen.length; i++) {
    if (V==soNguyen[i]){
        flag = true;
    }
  }
    if (flag === true){
        document.write("V is in the array");
    }else {
        document.write("V is not in the array");
    }
</script>
</body>
</html>
