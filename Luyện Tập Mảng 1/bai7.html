<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
  let V = +prompt('Nhập số đê:');
  let soNguyen = [11,22,33,44,55,6,7,8,9,10];
  let flag = false ;
  for (let i = 0; i < soNguyen.length; i++) {
    if (V === soNguyen[i]){
      flag = true;
    }
    if(flag === true){
      soNguyen[i] = soNguyen[i+1]
    }
  }
  soNguyen[soNguyen.length-1]=0
  document.write(soNguyen)
</script>
</body>
</html>
