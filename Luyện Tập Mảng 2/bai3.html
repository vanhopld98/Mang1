<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = ['a',1,'aaa',3,'bb','ccc'];
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        if(typeof a[i] === "number"){
            count++
        }
    }
    document.write('Có '+count+' ký tự số trong mảng')
</script>
</body>
</html>
