<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea on Typing</title>
</head>
<body onload="daura()">
<h1> Type anything slowly</h1>
<textarea onkeypress="daura()" style="height: 150px;width: 300px" id="1"></textarea>
<script>
    function daura(){
        let a =['T','Ô','I',' ','Đ','Ẹ','P',' ','T','R','A','I',' ','!','!'];
        let dauvao = document.getElementById('1').value;
        let ketqua = [];
        if (dauvao.length > 0){
            for (let i = 0; i < dauvao.length ; i++) {
                ketqua.push(a[i]) ;
                if (i === a.length-1){
                    // document.getElementById('1').value = "";
                    dauvao = "";
                    ketqua = []
                }
            }
        }
        document.getElementById('1').value = ketqua.join('') ;
        // setTimeout("daura()", 1);
    }
</script>
</body>
</html>
